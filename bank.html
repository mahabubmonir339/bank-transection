<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container px-12 m-12 w-auto">
    <header class="mt-6 text-blue-700 text-6xl">
        <h1 class="text-center">Let's Get <span class="text-yellow-600">Some Money</span></h1>
    </header>
    <main>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto py-12">
            <div class="bg-green-600 py-12 text-center rounded-xl">
                <h2 class="text-xl text-white m-4">Deposit</h2>
                <h2 class="text-3xl text-white">$<span id="deposit-value">00</span></h2>
            </div>
            <div class="bg-rose-600 py-12 text-center rounded-xl">
                <h2 class="text-xl text-white m-4">Withdraw</h2>
                <h2 class="text-3xl text-white ">$<span id="withdraw-output">00</span></h2>
            </div>
            <div class="bg-blue-800 py-12 text-center rounded-xl">
                <h2 class="text-xl text-white m-4">Balance</h2>
                <h2 class="text-3xl text-white ">$<span id="balance-output">1000</span></h2>
            </div>

        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 gap-4 mx-auto">
            <div class="bg-cyan-400 py-12 text-center rounded-xl">
                <h2 class="text-xl text-white m-4  text-white">Please Deposit</h2>
                <input type="number"
                    class="form-control block mx-auto w-75 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder=" Deposit Amount" id="deposit-email" /> <br>
                <button type="submit"
                    class="inline-block px-7 py-3 bg-slate-800 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    data-mdb-ripple="true" data-mdb-ripple-color="light" id="deposit-button">
                    Deposit
                </button>
            </div>
            <div class="bg-cyan-400 py-12 text-center rounded-xl">
                <h2 class="text-xl text-white m-4  text-white">Please Withdraw</h2>
                <input type="number"
                    class="form-control block w-75 px-4 py-2 mx-auto text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    placeholder="Withdraw Amount" id="withdraw-email" />
                <br>
                <button type="submit"
                    class="inline-block px-7 py-3 bg-slate-800 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                    data-mdb-ripple="true" data-mdb-ripple-color="light" id="withdraw-submit">
                    Withdraw
                </button>
            </div>
        </div>
    </main>
    <script src="./js/calculation.js"></script>
</body>

</html>
